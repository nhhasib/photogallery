<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="photo.css">
</head>
<body>
    <header>
        <h1>Photo Gallery</h1>
        <hr>
    </header>
    <main>
        <section class="row row-1">
            <div><img src="./responsive-examples/images/A.jpg" alt=""></div>
        </section>
        <section class="row row-2">
            <div><img src="./responsive-examples/images/B.jpg" alt=""></div>
            <div><img src="./responsive-examples/images/C.jpg" alt=""></div>
            <div class="row-2-column-3">
                <div><img src="./responsive-examples/images/D.jpg" alt=""></div>
                <div><img src="./responsive-examples/images/E.jpg" alt=""></div>
            </div>
        </section>
        <section class="row row-3">
            <div><img src="./responsive-examples/images/F.jpg" alt=""></div>
            <div class="row-3-column-2">
                <div><img src="./responsive-examples/images/G.jpg" alt=""></div>
                <div><img src="./responsive-examples/images/G.jpg" alt=""></div>
                <div><img src="./responsive-examples/images/G.jpg" alt=""></div>
                <div><img src="./responsive-examples/images/G.jpg" alt=""></div>
            </div>
            <div><img src="./responsive-examples/images/I.jpg" alt=""></div>
        </section>
    </main>
</body>
</html>
